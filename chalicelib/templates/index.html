{% extends 'base.html' %}

{% block content %}
<div id="content">
    <h1>{{ data.city }}</h1>
    <img src={{ icon }}>
    <h1>{{ data.description }}</h1>
    <h1>Temp: {{ data.temp }}&deg;C</h1>
    <h1>Feels Like: {{ data.feel }}&deg;C</h1>
    <h1>High: {{ data.high }}&deg;C</h1>
    <h1>Low: {{ data.low }}&deg;C</h1>
</div>
{% endblock %}
